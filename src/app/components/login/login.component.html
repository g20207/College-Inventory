<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Login</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
      <!-- traditional template for angular validation -->
      <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="alert alert-danger">
        <div *ngIf="loginForm.get('email').errors.required">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('email').errors.email"> 
          Invalid email format.
        </div>
      </div>
            <!-- traditional template for angular validation ends-->

    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
      <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="alert alert-danger">
        <div *ngIf="loginForm.get('password').errors.required">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('password').errors.minlength">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</div>

<!-- breadcrumb -->
<div class="breadcrumb">
  <div class="breadcrumb-heading">ITEM DETAILS</div>
  <div class="breadcrumb-path">Item details &nbsp; &gt; &nbsp; Add Items</div>
</div>
<!-- breadcrumb ends -->

<!-- form for item details -->
<div class="container bg-light px-5 py-3 form-container">
  <h1 class="h4 mb-3" style="padding-top: 10px;">ADD ITEMS</h1>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="firstName" class="form-label">Item Name:</label>
        <input type="text" class="form-control form-control-sm" formControlName="firstName">
      </div>
      <div class="col-md-4 mb-3">
        <label for="lastName" class="form-label">Item ID:</label>
        <input type="text" class="form-control form-control-sm" formControlName="lastName">
      </div>
      <div class="col-md-4 mb-3">
        <label for="email" class="form-label">Amount:</label>
        <input type="email" class="form-control form-control-sm" formControlName="email">
      </div>
      <div class="col-md-4 mb-3">
        <label for="phone" class="form-label">Brand Name:</label>
        <input type="tel" class="form-control form-control-sm" formControlName="phone">
      </div>
      <div class="col-md-4 mb-3">
        <div class="form-check" style="padding-top:30px;">
          <label class="form-check-label">Warranty</label>
          <input type="checkbox" class="form-check-input " formControlName="warranty">
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="form-check" style="padding-top:30px;">
          <label class="form-check-label">Warranty Claim</label>
          <input type="checkbox" class="form-check-input " formControlName="warranty">
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Item Description:</label>
        <textarea style="height:100px;" type="text" class="form-control form-control-sm" formControlName="description"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 text-end">
        <button type="button" class="btn btn-danger me-3">Cancel</button>
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </div>
  </form>
</div>

<!-- form for item details ends -->

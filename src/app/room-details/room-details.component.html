
<!-- breadcrumb -->
<div class="breadcrumb">
  <div class="breadcrumb-heading">ITEM DETAILS</div>
</div>
<!-- breadcrumb ends -->

<!-- input and display table grid -->
<div class="container">
  <div class="row">
    <form [formGroup]="roomForm" style="background-color:#f2f2f2;margin-bottom:10px;">
      <div class="d-flex justify-content-between">

        <div class="col-md-3 mb-3">
          <label for="selectedRoom">Select Room:</label>
          <select formControlName="selectedRoom" class="form-control" id="selectedRoom" [(ngModel)]="selectedRoomValue">
            <option *ngFor="let item of roomList" [value]="item.room">{{item.room}}</option>
          </select>
        </div>
      </div>
    </form>

    <!-- table heading and table -->
    <div class="col-12">

      <!-- table heading with search bar -->
      <div class="table-header">
        <p style="height:10px;"><strong>ITEM LIST</strong></p>
        <div class="table-controls">
          <div class="search">
            <div>
              <input type="text" placeholder="Search by Items" #searchButton (input)="onInput()">
              <button type="submit" class="lens" (click)="onSearch()" ><i class="fas fa-search"></i></button>

            </div>
          </div>
             <button routerLink="/add-items" class="btn btn-outline-purple add-button "><i class="fa fa-plus"></i>&nbsp;Add</button>
        </div>
      </div>
      <!-- table heading with search bar ends-->
      <div>
        <!-- below class is for responsiveness -->
        <div class="table-responsive">
          <!-- id="myTable" -->
          <table class="table " >
            <thead class="row-heading">
              <tr class="table100-head">
                <th>S.No</th>
                <th>Item name</th>
                <th>Brand</th>
                <th>No. Of Items</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
                <!-- <tr
                *ngFor="let i = index;">
                  <td>{{ i + 1 }}</td>
                  <td>
                      <select [(ngModel)]="selectedItemValue">
                    <option *ngFor="let item of additemslist()" [value]="item.ItemName">{{item.ItemName}}</option>
                  </select>
                </td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td> &nbsp;&nbsp;&nbsp;<i (click)="edit(item.id)" class="fa-solid fa-pen-to-square"></i>&nbsp;<i (click)="remove(item.id)" class="fa-solid fa-trash-arrow-up"></i>
                  </td>
                </tr> -->
                <tr>
                  <td>1</td>
                  <td>
                      <select class="form-control" (change)="getSelectedItem()" >
                    <option *ngFor="let item of additemsList">{{item.ItemName}}</option>
                  </select>
                </td>
                  <td *ngFor="let item of mybrand">
                 {{item.Brand}}
                  </td>
                  <td>

                  </td>
                    <td> &nbsp;&nbsp;&nbsp;<i (click)="edit(item.id)" class="fa-solid fa-pen-to-square"></i>&nbsp;<i (click)="remove(item.id)" class="fa-solid fa-trash-arrow-up"></i>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- table heading and table ends -->


  </div>
</div>
<!-- input and display table grid ends -->
